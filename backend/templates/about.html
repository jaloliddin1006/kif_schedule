{% extends "base.html" %}
{% load static %}



{% block menu %}
<div>
    <a href="{% url 'about' %}" class="btn btn-secondary p-4 m-2 active">KIF haqida</a>
    <a href="{% url 'dekanat' %}" class="btn btn-secondary p-4 m-2">Ma'muriyat</a>
    <a href="{% url 'news' %}" class="btn btn-secondary p-4 m-2">Yangiliklar</a>
    <a href="" class="btn btn-secondary p-4 m-2">Dars Jadvali</a>
</div>
{% endblock menu %}


{% block content %}
<div class="container m-3 ml-5">


<h2 class='m-2'>KIF haqida</h2>
<div class="main-content pr-5" style="overflow-y: auto; height: 70vh; width: 70vw">
    <div class="card-about mb-3">

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="{{ about.image1.url }}" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{{ about.image2.url }}" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{{ about.image3.url }}" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>


    <div class="card-body">
    {{ about.body|safe }} 
    </div>
  </div>

{% endblock content %}
