{% extends "base.html" %}
{% load static %}



{% block menu %}
<div>
    <a href="{% url 'about' %}" class="btn btn-secondary p-4 m-2 ">KIF haqida</a>
    <a href="{% url 'dekanat' %}" class="btn btn-secondary p-4 m-2 ">Ma'muriyat</a>
    <a href="{% url 'news' %}" class="btn btn-secondary p-4 m-2 active">Yangiliklar</a>
    <a href="" class="btn btn-secondary p-4 m-2">Dars Jadvali</a>
</div>
{% endblock menu %}


{% block content %}




<div class="col-9">
    <h2 class='m-2 mb-5 mt-5 text-white'>
        <a href="{% url 'news' %}" class='text-dark btn btn-secondary '><img src="{% static 'img/back.svg'%} " width='25px'>   Ortga</a>
    </h2>

    <div class="row">
        <div   class="main-content pr-4" style="overflow-y: auto; height: 60vh; width: 40vw" >
            <div class="card-body ml-5">
                <h3>{{ new.title }}</h3>
                {{ new.body|safe}}
                <p class="card-text"><small class="text-muted">{{ new.date }}</small></p>
            </div>
        </div>

        <div class='col-5  pt-5'>
            <div class="card-image ">
                <img src="{{ new.image.url }}" alt="new" class="shadow">
            </div>
        </div>
    </div>
</div>


{% endblock content %}
